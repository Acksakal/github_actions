name: Eighth Workflow
on:
  workflow_dispatch:
    inputs:
      titleCustom:
        description: Type the Title
        type: string
        required: true
        default: "Hello, World"
      selectCustom:
        description: Select Value
        type: choice
        required: true
        options:
          - value 1
          - value 2
          - value 3
          - value 4
        default: "value 2"
      checkCustom:
        description: Checkbox
        type: boolean
        required: true

jobs:
  run-first-command: 
   runs-on: ubuntu-latest
   steps:
    - name: Event Vars
      run: |
        echo "Value: ${{ inputs.selectCustom }}"
        echo "Title: ${{ inputs.titleCustom }}"
        echo "Checkbox: ${{ inputs.checkCustom }}"
    
      